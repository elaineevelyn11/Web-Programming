<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    
    <link rel="stylesheet" href="mystyle.css">
    
  </head>

  <body>
    <h1>Number guessing game</h1>

    <h2>by Elaine Evelyn</h2>

    <p>We have selected a random number between 1 and 1000. See if you can guess it in 15 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="1000" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="myscript.js"></script>
        
  </body>
</html>
